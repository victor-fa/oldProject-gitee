<div class="spin" *ngIf="isSpinning">
  <nz-spin [nzSize]="'large'"></nz-spin>
</div>
<nz-table #rowSelectionTable [nzData]="commonService.commonDataCenter" [nzSimple]="true" [(nzPageSize)]="pageSize" [nzShowPagination]="false" *ngIf="!isSpinning">
  <thead>
    <tr>
      <th nzWidth="50px">序号</th>
      <th nzWidth="100px">时间</th>
      <th nzWidth="100px">唤醒音乐人次</th>
      <th nzWidth="100px">唤醒音乐行为数</th>
      <th nzWidth="100px">音乐对话轮数（总）</th>
      <th nzWidth="100px">日最高音乐对话轮数</th>
      <th nzWidth="100px">平均音乐对话轮数</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data; let i=index;">
      <td nzWidth="50px">{{i+1}}</td>
      <td nzWidth="100px">{{data.date | date:'yy-MM-dd'}}</td>
      <td nzWidth="100px">{{data.awakMusicUsers}}</td>
      <td nzWidth="100px">{{data.awakMusicCount}}</td>
      <td nzWidth="100px">{{data.musicSessionCount}}</td>
      <td nzWidth="100px">{{data.musicSessionMax}}</td>
      <td nzWidth="100px">{{data.awakMusicCount === 0 ? 0 : data.musicSessionCount / data.awakMusicCount}}</td>
    </tr>
  </tbody>
</nz-table>
