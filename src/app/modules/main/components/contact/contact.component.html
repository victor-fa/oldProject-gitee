<div id="contact">
    <div id="contact-container">
        <div id="contact-left-part">
            <h2>联 系 我 们</h2>
            <form>
                <input type="text" name="name" placeholder="名字" #nameInput (keyup)="onEnterName(nameInput.value)">
                <input type="text" name="_replyto" placeholder="邮箱" #mailtoInput (keyup)="onEnterMailto(mailtoInput.value)">
                <textarea placeholder="内容" name="message" #contentInput (keyup)="onEnterContent(contentInput.value)" rows="5"></textarea>
                <button><a [attr.href]=" 'mailto:contact@qiwu.ai?subject=' + name + '&body=' + content + ' from: ' + mailto ">发送</a></button>
            </form>
        </div>
        <div id="contact-right-part">
            <ul id="contact-info">
                <li><span>联系方式：</span></li>
                <li><a href="http://www.centaurstech.com/" target="_blank">深圳市人马互动科技有限公司</a></li>
                <li><a href="http://www.centaurstech.com/" target="_blank">Centaurs Technologies Co., Ltd.</a></li>
                <li><span>电话：</span>38375170</li>
                <li><span>地址：</span>深圳、上海、绍兴、芝加哥</li>
                <li><span>邮箱：</span>contact@qiwu.ai</li>
            </ul>
        </div>
    </div>
</div>
