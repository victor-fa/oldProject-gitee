<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="齐悟 - 革命性语音交互技术解决方案提供商">
    <meta name="author" content="人马互动科技有限公司">

    <title>齐悟 - 革命性语音交互技术解决方案提供商</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/qw-login.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div id="container">
    <div class="wrapper">
        <h1>齐悟</h1>
        <h2>革命性语音交互技术解决方案提供商</h2>

        <div>
            <button type="button" id="btn-login" class="btn btn-link active">登录</button>
            <button type="button" id="btn-regis" class="btn btn-link">注册</button>
        </div>
        <form method="post" id="form-login" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号或邮箱" name="uname" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="psd" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
        <form method="post" id="form-regis" role="form" hidden>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="姓名" name="name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号" name="mobile" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="电子邮箱" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码（不少于 6 位）" name="psd" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
</div>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<script src="js/qw-login.js"></script>

</body>

</html>
